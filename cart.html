<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gearbest: Affordable Quality, Fun</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/cart.css" />
    <!-- <link rel="stylesheet" href="./styles/footer.css"> -->
    <style></style>
  </head>
  <body>
    <div id="t_nav">
      <img
        style="margin-left: 2%; margin-top: 10px"
        src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png"
        alt=""
        id="icon"
      />
      <select name="" id="select">
        <option value="">Select country</option>
        <option value="">india</option>
        <option value="">china</option>
        <option value="">usa</option>
        <option value="">uk</option>
        <option value="">russia</option>
      </select>
    </div>
    <nav class="paycartCenterBox paycartStatus_container">
      <div class="paycartCenterBox_name">
        <p>Cart</p>
        <p>Place Order</p>
        <p>Payment</p>
      </div>
      <ul class="paycartStatus">
        <li class="paycartStatus_item paycartStatus_item-active">
          <p>::after</p>
        </li>
        <li class="paycartStatus_item">
          <p>::after</p>
        </li>
        <li class="paycartStatus_item">
          <p>::after</p>
        </li>
        <li class="paycartStatus_item"></li>
      </ul>
    </nav>
    <table>
      <thead>
        <tr>
          <th>Selected Item(s)</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <!-- append data here! -->
      </tbody>
    </table>
    <div id="container"></div>

    <div id="place-Order">
      <div id="apply">
        <div class="waranti">
          <img
            src="https://css.gbtcdn.com/imagecache/gbw/img/site/money_back@.png"
            alt=""
          />
          <div class="">
            <p>45 days</p>
            <p>Money Back Guarantee</p>
          </div>
        </div>
        <div class="waranti">
          <img
            src="https://css.gbtcdn.com/imagecache/gbw/img/site/repair@.png"
            alt=""
          />
          <div>
            <p>360 days</p>
            <p>Free Repair Warranty</p>
          </div>
        </div>

        <div></div>
      </div>
      <div id="grand-total">
        <div class="chekoutdiv">
          <div class="price">
            <p>Your Subtotal</p>
            <p class="totalPrice">$0</p>
          </div>
          <div class="shipping-charge">
            <p>saving</p>
            <p class="offer">$0.00</p>
          </div>
          <div class="total">
            <p>Total</p>
            <h4 class="paytotal">$0.0</h4>
          </div>
        </div>
        <div id="cheak_out">
          <img
            class="check_out_img"
            src="https://css.gbtcdn.com/imagecache/gbw/img/buynow_en.93a4b6e.png"
            alt=""
          />
          <p class="OR">OR</p>
          <img
            class="check_out_img"
            src="https://css.gbtcdn.com/imagecache/gbw/img/paypal_credit_en.10b3871.png"
            alt=""
          />
          <p class="OR">OR</p>
          <button class="btn-place-order" onclick="checkout()">
            Check Out
          </button>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>

<script src="./scripts/cart.js" type="module"></script>
<script>
  function checkout() {
    let flag =JSON.parse( localStorage.getItem('cart_ls'));
    
    if (flag.length==0){
        alert('Nothing to Order');
    }else{
        window.location.href = './address.html';
    }
  }
</script>

                <div class="optionSelect">
                    <input id="check" type="checkbox">
                    <img id="paypal" src="https://uidesign.zafcdn.com/ZF/image/z_promo/20190422_9353/PayPal@2x.png" alt="">
                </div>
               
            </div>

        </div>

        <div id="addressDetails">
            <div id="bill">
                <p>Your Bill:</p>
            </div>
            <div id="append">
                <div id="ship">
                    <p>Order Number</p>
                    <div id="append1"></div>
                </div>
                <div id="billAdd">
                    <p>Shipping address</p>
                    <div id="append2"></div>
                </div>
                </div>
                <hr>
                <div  id="button">
                    <button onclick="click2()">Pay Now</button>
                </div>
        </div>
